<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Plaza Coche</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dashboard">
    <header class="header">
      <h1>Plaza Coche - Administrador</h1>
      <div class="user-info">
        <span id="userName"></span>
        <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
      </div>
    </header>

    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="plazas">Plazas</button>
        <button class="tab-btn" data-tab="reservas">Reservas</button>
        <button class="tab-btn" data-tab="usuarios">Usuarios</button>
      </div>

      <!-- Tab: Plazas -->
      <div id="plazas" class="tab-content active">
        <h2>Gestión de Plazas</h2>
        <div id="parkingSpotsList" class="table-container"></div>
      </div>

      <!-- Tab: Reservas -->
      <div id="reservas" class="tab-content">
        <h2>Todas las Reservas</h2>
        <div id="reservationsList" class="table-container"></div>
      </div>

      <!-- Tab: Usuarios -->
      <div id="usuarios" class="tab-content">
        <h2>Usuarios Registrados</h2>
        <div id="usersList" class="table-container"></div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="js/ApiService.js"></script>
  <script src="js/AuthService.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
