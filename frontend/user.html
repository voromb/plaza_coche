<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Usuario - Plaza Coche</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dashboard">
    <header class="header">
      <h1>Plaza Coche - Usuario</h1>
      <div class="user-info">
        <span id="userName"></span>
        <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesi√≥n</button>
      </div>
    </header>

    <div class="container">
      <div class="section">
        <h2>Plazas Disponibles</h2>
        <div id="parkingSpots" class="grid"></div>
      </div>

      <div class="section">
        <h2>Mis Reservas</h2>
        <div id="myReservations" class="reservations-list"></div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- Modal para reservar -->
  <div id="reserveModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reservar Plaza <span id="modalPlazaNumero"></span></h2>
      <form id="reserveForm">
        <div class="form-group">
          <label for="fechaInicio">Fecha Inicio</label>
          <input type="date" id="fechaInicio" required>
        </div>
        <div class="form-group">
          <label for="fechaFin">Fecha Fin</label>
          <input type="date" id="fechaFin" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
      </form>
    </div>
  </div>

  <script src="js/ApiService.js"></script>
  <script src="js/AuthService.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
